name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./webapp
        run: npm ci

      - name: Build
        working-directory: ./webapp
        run: |
          REACT_APP_GITHUB_REPO_OWNER=${{ vars.REACT_APP_GITHUB_REPO_OWNER }} \
          REACT_APP_GITHUB_REPO_NAME=${{ vars.REACT_APP_GITHUB_REPO_NAME }} \
          npm run build

      - name: Add CNAME file
        run: echo "www.regulatabase.com" > ./webapp/build/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./webapp/build
